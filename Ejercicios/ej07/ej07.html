<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <hr>
        <form action="#" method="POST" >
            <p><b>Nombre y apellidos</b></p>
            <div class="campos">
                <dd><input type="text" id="nombre" placeholder="Nombre" required></dd>
                <br>
                <dd><input type="text" id="primerapellido" placeholder="Primer apellido" required></dd>
                <br>
                <dd><input type="text" id="segundoapellido" placeholder="Segundo apellido"  required></dd>
            </div>
            <hr>
            <p><b>Dirección</b></p>
            <div class="campos">
                <dd><input type="text" id="domicilio" placeholder="Calle, número, piso, puerta" required></dd>
                <br>
                <dd><input type="text" id="codigopostal" placeholder="Código postal" required></dd>
                <br>
                <dd><input type="text" id="municipio" placeholder="Municipio" required></dd>
                <br>
                <dd><input type="text" id="provincia" placeholder="Provincia" required></dd>
                <br>
                <dd><input type="text" id="pais" placeholder="País" required></dd>
            </div>
                <hr>
                <p><b>Email</b></p>
                <div class="campos">
                    <dd><input type="email" id="email" required></dd>
                </div>
                <hr>
                <p><b>Teléfono</b></p>
                <div class="campos">
                    <dd><input type="text" id="fijo" placeholder="Fijo" required></dd>
                    <dd><input type="text" id="movil" placeholder="Móvil" required></dd>
                </div>
                <hr>
                <input type="submit" value="Registrarse">
            </ul>


        </form>
    </body>
</html>
